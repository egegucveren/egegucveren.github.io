<script>
    // Function to calculate subtotal for a row
    function calculateSubtotal(row) {
        var price = parseFloat(row.cells[3].textContent.replace('$', ''));
        var quantity = parseInt(row.cells[4].querySelector('input').value);
        var subtotal = price * quantity;
        row.cells[5].textContent = '$' + subtotal.toFixed(2);
        updateTotal();
    }

    // Function to update the total
    function updateTotal() {
        var total = 0;
        var rows = document.querySelectorAll('#cart tbody tr');
        rows.forEach(function(row) {
            total += parseFloat(row.cells[5].textContent.replace('$', ''));
        });

        // Update the total in the table
        document.querySelector('#subtotal td:last-child').textContent = '$ ' + total.toFixed(2);
    }

    // Attach event listeners to quantity input fields
    var quantityInputs = document.querySelectorAll('#cart tbody input[type="number"]');
    quantityInputs.forEach(function(input) {
        input.addEventListener('input', function() {
            calculateSubtotal(input.closest('tr'));
        });
    });

    // Initial calculation
    var initialRows = document.querySelectorAll('#cart tbody tr');
    initialRows.forEach(function(row) {
        calculateSubtotal(row);
    });
</script>
